version: '3.8'

volumes:
    postgres_data:
    redis_data:

services:
  web:
    build: .
    #command: python /code/manage.py runserver 0.0.0.0:8000
    command: >-
      gunicorn series.wsgi:application --config ./gunicorn.conf.py
    env_file:
      - ./series/.env
    volumes:
      - .:/code
    ports:
      - 8000:8000
    depends_on:
      - db
      - redis
      - celery
      - celery-beat
    links:
      - db

  db:
    build:
      context: .
      dockerfile: postgres.dockerfile
    restart: always
    env_file:
      - ./series/.env
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - target: 5432
        published: 5433
        protocol: tcp
        mode: host

  redis:
    image: redis:alpine
    command: redis-server --appendonly yes
    ports:
      - target: 6379
        published: 6380
        protocol: tcp
        mode: host
    volumes:
        - redis_data:/data
    restart: always
    environment:
      - REDIS_REPLICATION_MODE=master

  celery:
    build: .
    command: celery worker -A series  --loglevel=INFO --concurrency=4 -E
    restart: always
    environment:
      - C_FORCE_ROOT=1
    volumes:
      - .:/code
    depends_on:
      - db
      - redis
    hostname: celery-main

  celery-beat:
      build: .
      command: celery -A series beat --loglevel=INFO --pidfile=
      restart: always
      volumes:
        - .:/code
      depends_on:
        - db
        - redis
      hostname: celery-beat

  flower:
    # http://localhost:8888/
    image: mher/flower
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/1
      - FLOWER_PORT=8888
    depends_on:
      - celery
      - celery-beat
      - redis
    restart: always
    ports:
      - target: 8888
        published: 8888
        protocol: tcp
        mode: host





